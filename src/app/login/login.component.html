<form class="was-validated" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username"
      [ngClass]="{ 'is-invalid':f.username.touched && f.username.invalid }">
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
      formControlName="password" [ngClass]="{ 'is-invalid':f.password.touched && f.password.invalid }">
      <div class="invalid-feedback">Please fill out this field.</div>
    <!-- <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on blabla.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div> -->
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </div>
</form>
